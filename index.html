<!DOCTYPE html>
<html>

<head>
    <title>Tailwind CSS Example</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="">
        <div class="image-container first">
            <img src="weightlifting.jpg" alt="Weightlifting" class="image">
            <div class="overlay">
                <h2>STRENGTH</h2>
                <i class="bi bi-arrow-right-circle-fill"></i>
            </div>
        </div>
        <div class="image-container second">
            <img src="mobility.webp" alt="Mobility" class="image">
            <div class="overlay">
                <h2>MOBILITY</h2>
                <i class="bi bi-arrow-right-circle-fill"></i>
            </div>
        </div>
        <div class="image-container third">
            <img src="drills.webp" alt="Drills" class="image">
            <div class="overlay">
                <h2>DRILLS</h2>
                <i class="bi bi-arrow-right-circle-fill"></i>
            </div>
        </div>
    </section>
</body>

</html>
